{% extends 'blog/base.html' %}
{% block body %}

<div class="table-responsive">
  <table class="table table-bordered table-hover">
    <thead>
      {% for col in columns %}
        <th>{{col}}</th>
      {% endfor %}
    </thead>
    <tbody>
      {% for obj in objects %}
        <tr>
          {% for col in columns %}
            <td>
              {{ obj[col] }}
            </td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
